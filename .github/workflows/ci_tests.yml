name: Unity CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [ opened, synchronize, reopened ]

env:
  UNITY_VERSION: 6000.2.7f2

jobs:
  test:
    name: Test on ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        testMode: [ EditMode, PlayMode ]

    steps:
      - name: Checkout repository (LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-cache-${{ env.UNITY_VERSION }}-${{ hashFiles('Assets/**', 'ProjectSettings/**', 'Packages/**') }}
          restore-keys: |
            Library-cache-${{ env.UNITY_VERSION }}-
            Library-cache-

      - name: Run Unity tests
        uses: game-ci/unity-test-runner@v4
        id: testRunner
        env: # <--- CRUCIAL FIX: Added credentials for reliable activation
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ env.UNITY_VERSION }}
          # The GITHUB_TOKEN is automatically provided by GitHub
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testMode: ${{ matrix.testMode }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: TestResults-${{ matrix.testMode }}
          path: ${{ steps.testRunner.outputs.artifactsPath }}
